<ion-header>
  <ion-toolbar>
    <ion-title>
      Report
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-title class="title">Waste Management System</ion-title>
  <ion-grid>
    <ion-row>
      <ion-col size="4" offset="4">
        <ion-img src="../../assets/images/wms-logo.png" alt="logo"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <form [formGroup]="attendanceReportForm" #attendanceReportFormRef="ngForm"
              (ngSubmit)="testerSubmitForm()" novalidate>

        <ion-item lines="none">
          <!-- <ion-input type="date" placeholder="Select Date" formControlName="date"></ion-input> -->
          <ion-item class="date">
            <label for="start">Please Pick a Date; </label>
            <ion-input placeholder="27/04/1980" class="input" type="date" formControlName="date"></ion-input>
        </ion-item>
          <!-- <ion-datetime placeholder="Select Date"></ion-datetime> -->
        </ion-item>
          <!-- <ion-button type="button" color="success" (click)="testerSubmitForm()">
            Submit
          </ion-button> -->
          <button class="back mt-2" [disabled]="attendanceReportForm.invalid" (click)="testerSubmitForm()">Submit</button>
      </form>
  </ion-card>

  <ion-card>
    <ion-title class="card-title">Attendance Report</ion-title>
    <div *ngFor="let att of myDateAttendance; let i = index">
      <ion-item>
        <p class="heading-para">Date: {{att.date}}</p>
      </ion-item>
      <ion-item>
        <p class="heading-para">Check-In Time: {{att.inTime}}</p>
      </ion-item>
      <ion-item>
        <p class="heading-para"> Check-Out Time: {{att.outTime}}</p>
      </ion-item>
      <ion-item>
        <p class="heading-para">Location: {{att.location}}</p>
      </ion-item>
      <ion-item>
        <p class="heading-para">Entry: {{att.entery}}</p>
      </ion-item>
      <ion-item>
        <p class="heading-para">Status: {{att.status}}</p>
      </ion-item>
    </div>
      

  </ion-card>
</ion-content>
