<ion-header>
  <ion-toolbar>
    <ion-title>
      Report
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-title class="title">Waste Management System</ion-title>
  <ion-grid>
    <ion-row>
      <ion-col size="4" offset="4">
        <ion-img src="../../assets/images/wms-logo.png" alt="logo"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <form [formGroup]="attendanceReportForm" #attendanceReportFormRef="ngForm"
              (ngSubmit)="testerSubmitForm()" novalidate>

    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <input type="date" formControlName="date">
        </ion-item>
      </ion-col>
      <ion-col>
          <ion-button type="button" color="success" (click)="testerSubmitForm()">
            Submit
          </ion-button>
      
      </ion-col>
      </ion-row>
      </form>
  </ion-card>

  <ion-card>
    <ion-title class="card-title">Attendance Report</ion-title>
      <ion-item>
        <p class="heading-para">Name: Farrukh John</p>
      </ion-item>
      <ion-item>
        <p class="heading-para">In Time: 09:21</p>
      </ion-item>
      <ion-item>
        <p class="heading-para">Out Time: 17:45</p>
      </ion-item>
      <ion-item>
        <p class="heading-para">Date: 27/05/2030</p>
      </ion-item>
      <ion-item>
        <p class="heading-para">Day: Wednesday</p>
      </ion-item>
      <ion-item>
        <p class="heading-para">Status: Present</p>
      </ion-item>
      
      

  </ion-card>
</ion-content>
