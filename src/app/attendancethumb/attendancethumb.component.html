<ion-header>
  <ion-toolbar>
    <ion-title>
      Attendance
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  </ion-header>
  
  
  <ion-content [fullscreen]="true">
    <ion-title class="title">Waste Management System</ion-title>
  
      <ion-grid>
        <ion-row>
            <ion-col size="4" offset="4">
              <ion-img src="../../assets/images/wms-logo.png" alt="logo"></ion-img>
            </ion-col>
       </ion-row>
    </ion-grid>
  
    <ion-card>
      <ion-card-title class="card-title">Add Attendance</ion-card-title>
      <ion-grid>
        <ion-row>
            <ion-col size="4" offset="4">
              <ion-img src="../../assets/images/impression.png" alt="logo"></ion-img>
            </ion-col>
       </ion-row>
    <form [formGroup]="attendanceThumbForm" #attendanceThumbFormRef="ngForm" novalidate>
    </form>
    <form [formGroup]="locationForm" #locationFormRef="ngForm" novalidate>
    </form>
       <ion-button expand="full" fill="outline" (click)="locCheck()">Fingerprint Authenticate
       </ion-button>
    <ion-card-content class="bold-text">
      OR
    </ion-card-content>
    <ion-card-content class="blue" (click)="pin()">
      Enter your PIN
    </ion-card-content>

  </ion-grid>
    

    </ion-card>
