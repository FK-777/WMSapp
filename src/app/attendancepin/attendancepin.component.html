<ion-header>
  <ion-toolbar>
    <ion-title>
      Attendance
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  </ion-header>
  
  
  <ion-content [fullscreen]="true">
    <ion-title class="title">Waste Management System</ion-title>
  
      <ion-grid>
        <ion-row>
            <ion-col size="4" offset="4">
              <ion-img src="../../assets/images/wms-logo.png" alt="logo"></ion-img>
            </ion-col>
       </ion-row>
    </ion-grid>
  
    <ion-card>
      
      <form [formGroup]="attendancePinForm" #attendancePinFormRef="ngForm" novalidate>
      </form>
      <form [formGroup]="locationForm" #locationFormRef="ngForm" novalidate>
      </form>

      <ion-card-title class="card-title">Enter PIN</ion-card-title>
      <form [formGroup]="pinForm" #pinFormRef="ngForm" novalidate>
      <ion-item class="round">
        <ion-icon name="apps-outline" slot="start"></ion-icon>
        <ion-input type="number" placeholder="Enter Pin" formControlName="pin" required></ion-input>
      </ion-item>
    </form>
      <button class="back" (click)="locCheck()">Submit</button>
    </ion-card>
