<ion-content>
  <div class="main-parent">
      <div class="main-child">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-12">
                      <img src="../../../assets/images/logo/logo.jpeg" alt="" class="logo">
                  </div>
              </div>
              <form [formGroup]="verificationForm">
                  <div class="row">
                      <div class="col-12">
                          <mat-form-field appearance="outline">
                              <mat-label>New Password </mat-label>
                              <input type="password" matInput formControlName="password" placeholder="Enter New Password...">
                              <mat-icon matSuffix>lock</mat-icon>
                              <mat-error>{{ passwordError() }}</mat-error>
                          </mat-form-field>

                          <div class="pin">
                              <h5>Enter 4-Digits PIN</h5>
                              <ul>
                                  <li>
                                      <input min="0" max="9" step="1" type="number" #digit1 (keyup)="keyChanged(0, $event.key)">
                                  </li>
                                  <li>
                                      <input min="0" max="9" step="2" type="number" #digit2 (keyup)="keyChanged(1, $event.key)">
                                  </li>
                                  <li>
                                      <input min="0" max="9" step="3" type="number" #digit3 (keyup)="keyChanged(2, $event.key)">
                                  </li>
                                  <li>
                                      <input min="0" max="9" step="4" type="number" #digit4 (keyup)="keyChanged(3, $event.key)">
                                  </li>
                              </ul>
                              <p class="error" *ngIf="hasError"><small>4 digits pin is required.</small></p>
                              <p>Did not receive your code?</p>
                              <p><a (click)="resendOtp()" [class.disabled]="timeLeft > 0 ? true: null">Resend! </a><span *ngIf="timeLeft > 0">In {{timeLeft}} Seconds</span></p>
                          </div>
                          <p class="mt-3">
                              <button mat-raised-button [disabled]="isProcessing" (click)="verifyOtp()">Update Password</button>
                          </p>
                          <p class="mt-2">
                              <button mat-button routerLink="/sign-in">Login</button>
                          </p>
                      </div>
                      <div class="col-12">
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</ion-content>
