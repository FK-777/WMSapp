<ion-app>
<ion-content [fullscreen]="true">
  <ion-title>Waste Management System</ion-title>

    <ion-grid>
      <ion-row>
          <ion-col size="4" offset="4">
            <ion-img src="../../assets/images/wms-logo.png" alt="logo"></ion-img>
          </ion-col>
     </ion-row>
  </ion-grid>

  <ion-card>

    <form class="forms-sample" [formGroup]="loginForm">
      <div class="form-group">
      <ion-item class="round">
        <ion-icon name="mail-outline" color="primary" slot="start"></ion-icon>
        <ion-input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" required></ion-input>
        
      </ion-item>
      <ion-card-content class="text-danger mt-1" *ngIf="loginForm.controls.email.touched || loginForm.controls.email.dirty">
        {{ emailError() }}</ion-card-content>
    </div>
    <div class="form-group">
      <ion-item class="round">
        <ion-icon name="lock-closed-outline" color="primary" slot="start"></ion-icon>
        <ion-input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" required></ion-input>
        
      </ion-item>
      <ion-card-content class="text-danger mt-1" *ngIf="loginForm.controls.password.touched || loginForm.controls.password.dirty">
        {{ passwordError() }}</ion-card-content>  
    </div>
    <!-- <ion-card-content class="bold-text" routerLink="/auth/forgot-password">Forgot Password?</ion-card-content> -->
    <ion-card-content class="bold-text"></ion-card-content>
  
      <button class="back mt-2" [disabled]="loginForm.invalid || loading" (click)="login()">Login</button>
      <button class="back mt-2" (click)="backgroundActive()">Exit</button>
    </form>
  

  </ion-card>
</ion-content>
</ion-app>
