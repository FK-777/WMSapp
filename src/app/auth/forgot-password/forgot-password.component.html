<ion-content>
  <div class="main-parent">
      <div class="main-child">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-12">
                      <img src="../../../assets/images/logo/logo.jpeg" alt="" class="logo">
                  </div>
              </div>
              <div class="row">
                  <div class="col-12">
                      <form [formGroup]="loginForm">
                          <mat-form-field appearance="outline">
                              <mat-label>Mobile Number</mat-label>
                              <input type="text" formControlName="phone" matInput placeholder="03xxxxxxxxx" required>
                              <mat-icon matSuffix>local_phone</mat-icon>
                              <mat-error style="margin: 5px 0 0 -10px;">{{phoneError()}}</mat-error>
                          </mat-form-field>
                          <p class="mt-3">
                              <button mat-raised-button [disabled]="processingReq" (click)="forgotPassword()">Reset Password</button>
                          </p>
                          <p class="mt-2">
                              <a mat-button routerLink="/sign-in">Login</a>
                          </p>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</ion-content>
