<ion-app>
<ion-header>
    <ion-toolbar>
    <ion-title>
      Forgot Password
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
    </ion-header>
    
    <ion-content [fullscreen]="true">
        <ion-grid>
          <ion-row>
              <ion-col size="6" offset="4">
                <ion-img src="../../assets/images/lab_logo.png" alt="logo"></ion-img>
              </ion-col>
         </ion-row>
      </ion-grid>
  
      <ion-card>
  
        <ion-card-title class="card-title">Reset Password</ion-card-title>
        <ion-card-content>
          An email will be sent!
        </ion-card-content>
        <form class="forms-sample" [formGroup]="forgotForm">
          <div class="form-group">               
          <ion-item class="round">
            <ion-icon name="mail-outline" color="primary" slot="start"></ion-icon>
            <ion-input type="email" class="form-control" id="email" placeholder="Enter Your Email" formControlName="email"></ion-input>
            
          </ion-item>
          <p class="text-danger mt-1" *ngIf="forgotForm.controls.email.touched || forgotForm.controls.email.dirty">
            {{ emailError() }}</p>
        </div>
          
          <button type="submit" class="back" [disabled]="forgotForm.invalid || loading" (click)="forgotPassword()">Submit</button>
          <button routerLink="/auth/login" class="back">Login</button>

        </form>
      
      </ion-card>
      </ion-content>
    </ion-app>
