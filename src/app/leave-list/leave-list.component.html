<ion-header>
  <ion-toolbar>
    <ion-title>
      Leave Reports
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-title class="title">Waste Management System</ion-title>
      <ion-grid>
        <ion-row>
            <ion-col size="4" offset="4">
              <ion-img src="../../assets/images/wms-logo.png" alt="logo"></ion-img>
            </ion-col>
       </ion-row>
    </ion-grid>

    <ion-card  >
      <ion-title class="card-title">List of Leave Applications</ion-title>
      <ion-grid>
      <ion-row>
        <ion-col size="4" style="text-align: center;">
          <div><b>Leave Type</b></div>
        </ion-col>
        <ion-col size="4" style="text-align: center;">
          <div><b>Applied Date</b></div>
        </ion-col>
        <ion-col size="2" style="text-align: center;">
          <div><b>Status</b></div>
        </ion-col>
        <ion-col size="2" style="text-align: center;">
          <div><b>Info</b></div>
        </ion-col>
      </ion-row>
      <hr />
      <ion-row *ngFor="let lev of myLeaves; let i = index">
        <ion-col size="4" style="text-align: center;">
          <div>{{lev.leaveType}}</div>
        </ion-col>
        <ion-col size="4" style="text-align: center;">
          <div>{{lev.date}}</div>
        </ion-col>
        <ion-col size="2" style="text-align: center;">
          <div>{{lev.status}}</div>
        </ion-col>
        <ion-col size="2" style="text-align: center;">
          <ion-icon (click)="details(lev._id)" size="large" name="information-circle-outline"></ion-icon>
        </ion-col>
        
      </ion-row>
    </ion-grid>
      <!-- <ion-list *ngFor ="let lev of attendanceLeaves">
          <ion-item [routerLink]="['/leave-details']">
            <ion-label>{{lev.status}}</ion-label>
            <p slot="end">{{lev.date}}</p>
          </ion-item>
      </ion-list> -->
    </ion-card>
  </ion-content>
